  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-700">

<!-- Header Section -->
<header class="text-gray-600 body-font bg-white shadow-md">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <img src="Images for website/Fresh Kart logo.jpeg" alt="Vegetable Logo" class="w-16 h-16 bg-green-480 p-2 rounded-full"> <!-- Vegetable logo here -->
      <a href = "index.html" >
      <span class="ml-3 text-xl font-semibold">Fresh Kart</span>
    </a>
    </a>
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      <a href="contact.html" class="mr-5 hover:text-green-600 transition-colors">Contact Us</a>
      <a href="About_us.html" class="mr-5 hover:text-green-600 transition-colors">About Us</a>
      <a href="report.html" class="mr-5 hover:text-green-600 transition-colors">Report</a>
      <a href="sign in.html" class="mr-5 hover:text-green-600 transition-colors hover-bounce">Sign In</a>
    </nav>
  </div>
</header>

<!-- Body Section: Report Submission Form -->
<main class="container mx-auto px-5 py-12">
  <h1 class="text-3xl font-bold text-center mb-8">Submit Your Report</h1>
  <div class="w-full max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <form id="reportForm">
      <label for="reportText" class="block text-lg font-medium text-gray-700 mb-2">Enter Your Report:</label>
      <textarea id="reportText" name="reportText" rows="10" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 text-gray-700" placeholder="Type your report here..."></textarea>

      <button type="submit" class="mt-4 w-full bg-indigo-500 text-white py-2 px-4 rounded-lg hover:bg-indigo-600 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500">
        Submit Report
      </button>

      <div id="statusMessage" class="hidden mt-4 text-green-500 text-center font-semibold">
        Message Sent!
      </div>
    </form>
  </div>
</main>

<!-- Footer Section -->
<footer class="text-gray-600 body-font">
  <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">

      <img src="Images for website/Fresh Kart logo.jpeg" alt="Vegetable Logo" class="w-17 h-17 bg-green-500 p-2 rounded-full">
      <span class="ml-3 text-xl">Fresh Kart</span>
    </a>
    <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">© 2025 Fresh Kart —

<!-- JavaScript -->
<script>
  document.getElementById('reportForm').addEventListener('submit', function(event) {
    event.preventDefault();
    // Show the status message on successful form submission
    document.getElementById('statusMessage').classList.remove('hidden');
    // Hide the status message after 3 seconds
    setTimeout(function() {
      document.getElementById('statusMessage').classList.add('hidden');
    }, 3000);
  });
</script>
